<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e1177dc7ed.js"
      crossorigin="anonymous"
    ></script>
    <title>Pinterest card</title>
  </head>
  <body>
    <img class="pin-logo" src="img/logo.png" alt="Pinterest Logo" />
    <div class="card-container">
      <img src="img/card.jpg" alt="Gaming PC" />
      <div class="hover-overlay">This is the content</div>
      <div class="name-button">
        <i class="fa-solid fa-arrow-right"></i>
        <span> Why PC Gaming is better than console gaming will ever be </span>
      </div>
      <div class="export-button">
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
      </div>
      <div class="options-button">
        <i class="fa-solid fa-ellipsis"></i>
      </div>
      <div class="save-button">
        <i class="fa-solid fa-floppy-disk"></i>
        <span>Save</span>
      </div>
    </div>
  </body>
</html>
